# Use Dockerized infrastructure
sudo: false
language: python
before_install:
- cd fill-app
# Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
- openssl aes-256-cbc -K $encrypted_7767a38fa6f1_key -iv $encrypted_7767a38fa6f1_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
# If the SDK is not already cached, download it and unpack it
- tar -xzf credentials.tar.gz
- mkdir -p lib
install:
# Install the Python dependencies
- pip install -r requirements.txt -t lib/
script:
- python test_main.py
- gcloud -q preview app deploy app.yaml --promote
- python e2e_test.py
# [START travis_deploy]
deploy:
    provider: gae
    # Skip cleanup so api_key.py and vendored dependencies are still there
    skip_cleanup: true
    keyfile: client-secret.json
    project: continuous-deployment-python
    default: true
    on:
        all_branches: true
# [END travis_deploy]