{% extends "layout.html" %}
{% block content %}
<div class="container">
	<div class="small-block col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
		{% if error %}
		<div class="alert alert-danger" role="alert">{{error}}</div>
		{% endif %}
		<form action="signup" method="POST" role="form">
			<legend>Signup</legend>
			<div class="form-group">
				<input type="text" class="form-control" name="name" placeholder="Name" required>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="username" placeholder="Username" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password" placeholder="Password" required>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</form>
		<div class="small-block">Already have an account? <a href="login">Login</a></div>
	</div>
</div>
{% endblock %}
